<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">


	<title>Билеты онлайн - самые дишевые билеты!</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body >

	<!-- Custom HTML -->
	<header class="buy-ticket-head" style="background-image: url('img/bg2.jpg')">
		<a href="index.html" class="header-logo"><i class="fa fa-ticket" aria-hidden="true"></i>best-tickets</a>
		<h1>Оформление билета</h1>
	</header>
	<main class="buy-ticket-main">
		<form method="LINK" action="pay-ticket.html">
			
			<div class="group-turn">
				<i class="fa fa-map-marker" aria-hidden="true"></i><input class="group-turn-input" type="text" name="" placeholder="Откуда" required="">
				<i class="fa fa-exchange" aria-hidden="true"></i>
				<i class="fa fa-map-marker" aria-hidden="true"></i><input class="group-turn-input" type="text" name="" placeholder="Куда" required="">
			</div>
			<div class="group-date">
				<label>Ориентировочная дата:</label>
				<i class="fa fa-calendar" aria-hidden="true"></i><input type="text" placeholder="Отправления" required><i class="fa fa-calendar-check-o" aria-hidden="true"></i><input type="text" placeholder="Прибытия" required>
			</div>
			<div class="group-time">
				<label>Ориентировочное время:</label>
				<i class="fa fa-clock-o" aria-hidden="true"></i><input type="text" placeholder="Отправления" required><i class="fa fa-clock-o" aria-hidden="true"></i><input type="text" placeholder="Прибытия" required>
			</div>
			<div class="group-type">
				<p>
					<input type="radio" name="type" value="жд-транспорт" checked>
					<i class="fa fa-train" aria-hidden="true" ></i>жд-транспорт
				</p>
				<p>
					<input type="radio" name="type" value="авиа-транспорт" >
					<i class="fa fa-plane" aria-hidden="true" ></i>авиа-транспорт
				</p>
				<p>
					<input type="radio" name="type" value="авто-транспор" ><i class="fa fa-bus" aria-hidden="true"></i>
					авто-транспор
				</p>
			</div>
			<div class="fio">
				<i class="fa fa-id-card-o" aria-hidden="true"></i><input type="text" name="" placeholder="ФИО" id="fio" required="">
				<input type="submit" name="" value="Оформить билет" class="btn-main">
			</div>
		</form>
		<footer>
			<p><i class="fa fa-phone" aria-hidden="true"></i>тел.55-24-78</p>
			<p><i class="fa fa-map-o" aria-hidden="true"></i>г. Киев, ул.Леоновича, 7Д</p>
		</footer>	
	</main>
	
	<script src="js/scripts.min.js"></script>

</body>
</html>
